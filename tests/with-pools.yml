applications:
  - prometheus

parameters:
  kapitan:
    dependencies:
      - type: https
        source: https://raw.githubusercontent.com/projectsyn/component-prometheus/master/lib/prometheus.libsonnet
        output_path: vendor/lib/prometheus.libsonnet

  prometheus:
    defaultInstance: system

  rook_mini:
    cluster:
      storage:
        nodes:
          - name: cobra-11k3
            devices:
              - name: sda
          - name: cobra-573j
            devices:
              - name: sda
          - name: cobra-99b0
            devices:
              - name: sda

    blockpool:
      enabled: true

    objectstore:
      enabled: true

    filesystem:
      enabled: true
